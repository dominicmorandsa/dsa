<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Flexible Order Example</title>
	<style media="screen">
	#container {
	height: 300px;
	padding: 1em;
	background-color: #EEE8AA;
	font: bold 30px sans-serif;
	}
	
	.box{
	float:left;
	width:150px;
	height: 100px;
	background-color: #3399FF;
	text-align: center;
	color: white;
	font-size: x-large;
	line-height: 100px;
	border:2px solid white;
	}
		
	</style>
	</head>

	<body>
		<div id="container">
			<div class="box" >Alpha</div>
			<div class="box">Bravo </div>
			<div class="box" >Charlie</div>
			<div class="box" >Delta</div>
		</div>
	</body>
</html>
