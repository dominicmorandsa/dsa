<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>My Angular</title>
</head>
<body>
  <div class="container">
    Name: <input type="text" ng-model="name" /> {{ name }}
  </div>
  <div class="container" ng-init="names=['Mila', 'Cody', 'Penny']">
    <ul>
      <li ng-repeat="name in names">{{ name | lowercase }}</li>
    </ul>
  </div>

  <script src="js/angular.min.js"></script>
</body>
</html>
