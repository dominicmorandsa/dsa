<!DOCTYPE html>
<html lang="en" ng-app="albumsApp">
<head>
  <meta charset="UTF-8">
  <title>Workshop 16</title>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <!-- <script type="text/javascript" src="js/angular-route.min.js"></script> -->
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <h1>16</h1>
  <div id="container">
    <div ng-controller="albumController">
      <ul>
        <li ng-repeat="album in albums">{{ album.artist }} - {{ album.title }}</li>
      </ul>
      <button ng-click="byArtist()">by Artist</button>
      <button>by Title</button>
    </div>
  </div>
 
</body>
</html>
